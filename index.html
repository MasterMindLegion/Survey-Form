<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/main.css">
  <title>Survey Form</title>
</head>
<body>
  <main>
    <form action="#" id="form" class="form">
      <h3>Let us know how we can improve freeCodeCamp</h3>
    
      <div class="wrapper">
        <!-- Name -->
        <div class="name">
          <label for="name">* Name</label>
          <input type="text"  name="Name" id="name" placeholder="Name" >
        </div>
        <!-- Email -->
        <div class="email">
          <label for="email"> * Email</label>
          <input type="email" id="email" placeholder="Email" >
        </div>
        <!-- Age -->
      <div class="age">
        <label for="age">* Age</label>
        <input type="text" id="age" placeholder="Age" >
      </div>
    </div>
     <!-- Role - select-->
     <div class="role">
       <label for="role">Which option best describes your role?</label>
       <select name="" id="role">
         <option value="" disabled selected>Choose</option>
         <option value="student">Student</option>
         <option value="full time job">Full Time Job</option>
       </select>
     </div>
       <!-- Recommend - radio -->
       <div class="recommend">
         <span>How likely is that you would recommend freeCodeCamp to a friend?</span>
         <div class="def">
           <label for="def">Definitely</label>
           <input type="radio" name="recommend" id="def">
         </div>
         <div class="may">
          <label for="may">Maybe</label>
          <input type="radio" name="recommend" id="may">
         </div>
         <div class="never">
          <label for="never">Never</label>
          <input type="radio" name="recommend" id="never">
         </div>
       </div>
       <!-- Like - select-->
      <div class="like">
        <label for="like">What do you like most in FCC:</label>
        <select name="" id="like">
          <option value="" disabled selected>Choose</option>
          <option value="student">Projects</option>
          <option value="full time job">Open Source</option>
        </select>
      </div>
      <!-- Check - checkbox -->
      <div class="check">
        <span>Things that should be improved in the future
            (Check all that apply):
        </span>
        <div class="front">
          <label for="front">Front-end Projects</label>
          <input type="checkbox" id="front">
        </div>
        <div class="back">
          <label for="back">Back-end Projects</label>
          <input type="checkbox" id="back">
       </div>
       <div class="data">
          <label for="data">Data Visualization</label>
          <input type="checkbox" id="data">
       </div>
       <div class="challenges">
          <label for="challenges">Challenges</label>
          <input type="checkbox" id="challenges">
       </div>
       <div class="open">
          <label for="open">Open Source Community</label>
          <input type="checkbox" id="open">
       </div>
       <div class="forum">
          <label for="forum">Forum</label>
          <input type="checkbox" id="forum">
       </div>
      </div>
      <!-- TextField -->
      <div class="text-field">
        <div class="wrap">
            <label for="text-field">Any Comments or Suggestions?</label>
            <textarea name="#" id="text-field" cols="30" rows="10" placeholder="Enter text"></textarea>

        </div>
        
        <div>
          <button class="btn" type="submit">Submit</button>
        </div>
      </div>


     



    </form>
  </main>
  <script src="https://kit.fontawesome.com/75e3844317.js"></script>
</body>
</html>
